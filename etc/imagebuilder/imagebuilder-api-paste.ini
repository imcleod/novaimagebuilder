# Default minimal pipeline
[pipeline:imagebuilder_api]
pipeline = apiv1app

# Use the following pipeline for keystone auth
# i.e. in imagebuilder_api.conf:
#   [paste_deploy]
#   flavor = keystone
#
[pipeline:imagebuilder_api-keystone]
pipeline = authtoken auth-apiv1app

# Use the following pipeline to enable transparent caching of image files
# i.e. in imagebuilder_api.conf:
#   [paste_deploy]
#   flavor = caching
#
[pipeline:imagebuilder_api-caching]
pipeline = cache apiv1app

# Use the following pipeline for keystone auth with caching
# i.e. in imagebuilder_api.conf:
#   [paste_deploy]
#   flavor = keystone+caching
#
[pipeline:imagebuilder_api-keystone+caching]
pipeline = authtoken auth-cache apiv1app

# Use the following pipeline to enable the Image Cache Management API
# i.e. in imagebuilder_api.conf:
#   [paste_deploy]
#   flavor = cachemanagement
#
[pipeline:imagebuilder_api-cachemanagement]
pipeline = cache cachemanage apiv1app

# Use the following pipeline for keystone auth with cache management
# i.e. in imagebuilder_api.conf:
#   [paste_deploy]
#   flavor = keystone+cachemanagement
#
[pipeline:imagebuilder_api-keystone+cachemanagement]
pipeline = authtoken auth-cache cachemanage apiv1app

[app:apiv1app]
paste.app_factory = imagebuilder.api.v1:API
#imagebuilder.app_factory = imagebuilder.api.v1:API

[filter:authtoken]
paste.filter_factory = keystone.middleware.auth_token:filter_factory
service_protocol = http
service_host = 127.0.0.1
service_port = 5000
auth_host = 127.0.0.1
auth_port = 35357
auth_protocol = http
auth_uri = http://127.0.0.1:5000/
admin_tenant_name = %SERVICE_TENANT_NAME%
admin_user = %SERVICE_USER%
admin_password = %SERVICE_PASSWORD%

[filter:auth-context]
paste.filter_factory = imagebuilder.wsgi:filter_factory
imagebuilder.filter_factory = keystone.middleware.imagebuilder_auth_token:KeystoneContextMiddleware

